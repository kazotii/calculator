<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-content">
        <h1>calc</h1>
        <div class="calculation-tab">
            <p class="calculation-result">0</p>
        </div>
        <div class="calculator-buttons">
            <button class="seven-button" data-type="number">7</button>
            <button class="eight-button" data-type="number">8</button>
            <button class="nine-button" data-type="number">9</button>
            <button class="delete-button" data-type="action">DEL</button>
            <button class="four-button" data-type="number">4</button>
            <button class="five-button" data-type="number">5</button>
            <button class="six-button" data-type="number">6</button>
            <button class="plus-button" data-type="operator">+</button>
            <button class="one-button" data-type="number">1</button>
            <button class="two-button" data-type="number">2</button>
            <button class="three-button" data-type="number">3</button>
            <button class="minus-button" data-type="operator">-</button>
            <button class="dot-button" data-type="number">.</button>
            <button class="zero-button" data-type="number">0</button>
            <button class="divide-button" data-type="operator">/</button>
            <button class="multiply-button" data-type="operator">x</button>
            <button class="reset-button" data-type="action">RESET</button>
            <button class="equal-button" data-type="operator">=</button>
        </div>
    </div>
    
<script src="script.js"></script>
</body>

</html>
